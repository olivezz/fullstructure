<!-- panel -->
<div class="panel panel-piluku">
    <div class="panel-heading">
        <h3 class="panel-title">
            <button class="btn btn-red" ng-click="removeForm()">Remove</button>
        </h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-md-4">
                <label class="control-label">Third Party Insurer:</label>
                <input type="text" class="form-control" ng-model="formData.thirdPartyInsurer">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">Owner:</label>
                <input type="text" class="form-control" ng-model="formData.year">
            </div>
            <div class="form-group col-md-4">
                <label class="control-label">Driver:</label>
                <input type="text" class="form-control" ng-model="formData.driver">
            </div>

            <div class="form-group col-md-3">
                <label class="control-label">Year:</label>
                <input type="text" class="form-control" ng-model="formData.year">
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">Make:</label>
                <input type="text" class="form-control" ng-model="formData.make">
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">Model:</label>
                <input type="text" class="form-control" ng-model="formData.model">
            </div>
            <div class="form-group col-md-3">
                <label class="control-label">No. of Occupants:</label>
                <input type="text" class="form-control" ng-model="formData.numberOccupants">
            </div>
        </div>
        <!-- /row -->
    </div>
</div>
<!-- /panel -->
